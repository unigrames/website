<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChigariGo - Route Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #233d87, #2397c3);
    }

    .container {
      text-align: center;
    }

    .route-map {
      width: 600px;
      height: 600px; /* Ensures it's square */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .route-map img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bus Route Map</h1>
    <div class="route-map">
      <img src="route_map.jpg" alt="Bus Route Map">
    </div>
  </div>
</body>
</html>
