<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChigariGo</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Custom styles for the landing page */
    body {
      background: linear-gradient(to right, #233d87, #2397c3, #ada4d1, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 50px;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      color: black;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
      border-radius: 50%;
    }

    .welcome-box {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
      background: linear-gradient(to right, #233d87, #ada4d1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: color-cycle 5s infinite;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
    }

    @keyframes color-cycle {
      0%, 100% {
        background: linear-gradient(to right, #233d87, #ada4d1);
      }
      25% {
        background: linear-gradient(to right, #2397c3, #ffffff);
      }
      50% {
        background: linear-gradient(to right, #ada4d1, #233d87);
      }
      75% {
        background: linear-gradient(to right, #ffffff, #2397c3);
      }
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #233d87;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #2397c3;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #233d87;
      transform: scale(1.05);
    }

    .footer {
      font-size: 0.9em;
      margin-top: 25px;
      color: #233d87;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .container {
        padding: 30px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .logo img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="GO.png" alt="ChigariGo Logo">
    </div>
    <div class="welcome-box">
      <h1 style="color: black;">Welcome to ChigariGo</h1>
      <h4>Chigari Bus Booking On The Go</h4>
    </div>
    <p>Book your bus tickets effortlessly.</p>
    <div class="btn-container">
      <a href="login.html" class="btn">Login</a>
      <a href="register.html" class="btn">Register</a>
    </div>
    <div class="footer">Â© 2024 ChigariGo. All rights reserved.</div>
  </div>
</body>
</html>
